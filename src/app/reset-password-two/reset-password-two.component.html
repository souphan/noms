<div class="login-body">
  <!-- <a [routerLink]="" (click)="closeDialog()">X</a> -->
  <form class=login-form method="POST" action="#" role="form">
      <div>
        <p class="login-title">Reset Password</p>
      </div>
      <div *ngIf="errorMessage!=null" class="alert alert-danger error-message">
          {{ errorMessage }}
      </div>
      <div class="form-group">
          <label class="control-label" for="verificationCode">Verification Code</label>
          <input id="verificationCode" type="verificationCode" maxlength="50" class="form-control"
                [(ngModel)]="verificationCode" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
          <label class="control-label" for="newPassword">New Password</label>
          <input (keyup.enter)="onNext()" id="newPassword" type="password" maxlength="25" class="form-control"
                length="40" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group" type="button">
          <button (click)="onNext()" id="signupSubmit" type="submit" class="button buttonRed">
              Submit
          </button>
      </div>
      <!-- <p><a [routerLink]="['/home/resendCode']"> <i class="fa fa-fw fa-group"></i> Go back</a>
      </p> -->
  </form>
</div>
