      responses:
        "200":
          description: Success
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /restaurants/{restaurantId}/resources/{resourceId}/reservations:
    get:
      description: Returns List of Reservations associated with Resource
      operationId: reservations-ListByResourceId
      parameters:
      - $ref: "#/parameters/restaurantId"
      - $ref: "#/parameters/ResourceId"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ReservationsListResponse"
        # responses may fall through to errors
