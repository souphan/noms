      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Resource"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /restaurants/{restaurantId}/resources/{resourceId}:
